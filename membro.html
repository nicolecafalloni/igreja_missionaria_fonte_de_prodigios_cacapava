<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seja Membro - Fonte de Prodígios</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .membro-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            margin-top: 20px;
        }

        .membro-info img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 5px solid var(--white);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .form-card {
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            border-left: 6px solid var(--vermelho);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.85rem; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--bege-dark);
            border-radius: 6px;
            background: var(--bege-fundo);
        }

        .btn-membro {
            background: var(--vermelho);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn-membro:hover { background: var(--vermelho-light); }

        @media (max-width: 850px) {
            .membro-layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">PRODÍGIOS</div>
        <div class="nav-links">
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="vivencias.html" style="color: var(--vermelho); border-bottom: 2px solid var(--vermelho);">Vivências</a>
            <a href="membro.html">Seja Membro</a>
            <a href="contribuicoes.html">Contribuições</a>
        </div>
    </nav>

    <div class="container reveal">
        <div class="membro-layout">
            <div class="membro-info">
                <h2 style="font-family: 'Oswald'; font-size: 2.5rem; color: var(--vermelho); margin-bottom: 20px;">FAÇA PARTE DA FAMÍLIA</h2>
                <img src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&q=80&w=800" alt="Comunhão">
                <p>Cremos que ninguém caminha sozinho. Ao se tornar membro, você assume um compromisso com Deus e com o corpo de Cristo para crescer em fé e serviço.</p>
            </div>

            <div class="form-card">
                <form id="formMembro">
                    <div class="input-group">
                        <label>NOME COMPLETO</label>
                        <input type="text" id="nome" placeholder="Ex: João Silva" required>
                    </div>
                    <div class="input-group">
                        <label>WHATSAPP</label>
                        <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
                    </div>
                    <div class="input-group">
                        <label>E-MAIL</label>
                        <input type="email" id="email" placeholder="email@exemplo.com">
                    </div>
                    <div class="input-group">
                        <label>ONDE VOCÊ MORA?</label>
                        <textarea id="endereco" rows="2" placeholder="Cidade / Bairro"></textarea>
                    </div>
                    <button type="button" class="btn-membro" onclick="baixarFicha()">Finalizar e Baixar Ficha</button>
                </form>
            </div>
        </div>
    </div>

    <footer><p>© 2026 - Igreja Missionária Fonte de Prodígios</p></footer>

    <script>
        function baixarFicha() {
            const nome = document.getElementById('nome').value;
            if(!nome) { alert("Por favor, preencha o seu nome."); return; }
            const texto = `FICHA DE MEMBRO - FONTE DE PRODÍGIOS\n\nNome: ${nome}\nTelefone: ${document.getElementById('telefone').value}\nEmail: ${document.getElementById('email').value}\nEndereço: ${document.getElementById('endereco').value}`;
            const blob = new Blob([texto], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `ficha-${nome}.txt`;
            link.click();
        }
    </script>
</body>
</html>
